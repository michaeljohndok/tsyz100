<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>诚邀共建台中校友录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="./favicon.icon" type="image/x-icon" />
    <link rel="stylesheet" href="./node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="./node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="./node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="./app/app.css" />
    <link rel="stylesheet" href="./app/style.css" />
    
    
    <!-- <script>window.FileAPI = { debug:true ,media: true ,staticPath: '/assets/fileapi/' };</script>
    <script src="/assets/fileapi//FileAPI.min.js"></script> -->


    <!-- <script src="//cdn1.lncld.net/static/js/3.2.1/av-min.js"></script> -->

    <script src="./assets/js/av.js"></script>

    <script src="./assets/js/angular.min.js"></script>
    <script src="./assets/js/angular-route.min.js"></script>
    <script src="./node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="./node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/service/UserService.js"></script>
    <script src="./app/service/HelperService.js"></script>
    <script src="./app/controller/UserController.js"></script>
  </head>

  <body
    ng-app="MobileAngularUiExamples"
    ng-controller="MainController"
    ui-prevent-touchmove-defaults
    >

    <!-- Sidebars -->
    <div ng-include="'app/template/sidebar.html'"
            ui-track-as-search-param="true"
            class="sidebar sidebar-left"></div>

    <div ng-include="'app/template/sidebarRight.html'"
            class="sidebar sidebar-right"></div>

    <div class="app"
         ui-swipe-right="Ui.turnOn('uiSidebarLeft')"
         ui-swipe-left="Ui.turnOff('uiSidebarLeft')">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          台山一中
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> 菜单
          </div>
        </div>
      </div>


      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>

  
</html>
