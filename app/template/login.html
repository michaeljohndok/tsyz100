<div ui-content-for="title">
  <span>台山一中欢迎您！</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form">
    <fieldset>
        <div class="form-group has-success has-feedback">
          <label>输入手机登录</label>
          <input ng-change = "enableCheck()" type="number"
                 ng-model="input.phone"
                 class="form-control"
                 placeholder="手机">
        </div>

        <p ng-if = "number_message" style = "color:red;">{{number_message}}</p>

        <button ng-disabled = "!input.phone || lock_get_phone_code" class="btn btn-primary btn-block" ng-click = "sendPhoneCode()">
          获取验证码
        </button>

        <div class="val-code" ng-if = "show_login_btn">
          <div class="form-group">
            <label>验证码</label>
            <input type="number" class="form-control" placeholder="验证码" ng-model="input.phone_code">
          </div>

          <p ng-if = "code_message" style = "color:red;">{{code_message}}</p>

          <button ng-disabled = "!enable_login || !input.phone_code" class="btn btn-primary btn-block" ng-click = "login()">
            登陆
          </button>
        </div>

        

    </fieldset>

    <div class="login-info border" style = 'margin: 8px 0;'>
      <img src="./assets/timg.jpeg" style = "margin-bottom: 4px;">
      <p>传承、融汇、共进!</p>
      <p>分享全球台山一中校友资讯， 搭建各国各地台中校友间跨界链接，交流，互动的服务平台。</p>
      <p>同是台中人， 我们愿想你所想！</p>
       
    </div>


    <hr>

    
  </form>

  
 </div>
</div>
